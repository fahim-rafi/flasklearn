{% extends 'base.html' %}

{% block content %}
<div class='jumbotron'>
    <h1>Have a pupper that needs to be adopted?</h1>
    <p>Add a pupper to the database using the form below:</p>
    <form method="post">
        {{form.hidden_tag()}}
        {{ form.name.label }}{{ form.name }}
        {{ form.submit }}
    </form>
</div>

{% endblock %}
