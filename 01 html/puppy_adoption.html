<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dogman Adoption Page</h1>
    <h2>Please enter your information to adopt a dogman and we'll email you back.</h2>
    <p>Please enter the following information:</p>
    <form method="get">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <p></p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="********">
        <p>Are you sure you want to adopt the dogman?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="checking" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="checking" id="no">
        <p>Where do you live?</p>
        <select name="payment">
            <option value="dmd">Dhanmondi</option>
            <option value="mdpur">Mohammadpur</option>
            <option value="mrpr">Mirpur</option>
        </select>
        <p></p>
        <input type="submit" value="Submit Form">
        
    </form>

</body>
</html>
