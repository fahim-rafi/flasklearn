{% extends 'base.html' %}

{% block content %}
<div class='jumbotron'>
    <h1>Are you the owner of the pupper?</h1>
    <p>Add your name to our database using the following form:</p>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.id.label }}{{ form.id }}</p>
        <p>{{ form.name.label }}{{ form.name }}</p>
        <p>{{ form.submit }}</p>
    </form>
</div>
{% endblock %}
