{% extends 'base.html' %}

{% block content %}
<div class='jumbotron'>
    <h1>Know a pupper that has been adopted?</h1>
    <p>Remove the pupper from the database using the form below:</p>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.id.label }}{{ form.id }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
